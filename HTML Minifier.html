<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMinify - HTML/CSS/JS Minifier</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        header p {
            color: var(--gray);
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            padding: 12px 24px;
            background: #e9ecef;
            border: none;
            border-radius: 5px 5px 0 0;
            margin: 0 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .editor-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .editor-header {
            background: var(--primary);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .editor-header h3 {
            font-weight: 500;
        }
        
        .editor-body {
            padding: 0;
        }
        
        textarea {
            width: 100%;
            min-height: 250px;
            padding: 20px;
            border: none;
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
        }
        
        .btn-secondary {
            background: var(--gray);
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .stats {
            text-align: center;
            padding: 15px;
            background: var(--light);
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .stats p {
            font-size: 1.1rem;
            margin: 5px 0;
        }
        
        .stats span {
            font-weight: 700;
            color: var(--primary);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .tab-btn {
                margin-bottom: 5px;
                width: 100%;
                border-radius: 5px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeMinify</h1>
            <p>Minify your HTML, CSS, and JavaScript code to improve website performance and reduce load times</p>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="html">HTML</button>
            <button class="tab-btn" data-tab="css">CSS</button>
            <button class="tab-btn" data-tab="js">JavaScript</button>
        </div>
        
        <div class="tab-content active" id="html-tab">
            <div class="editor-container">
                <div class="editor-header">
                    <h3>HTML Code</h3>
                </div>
                <div class="editor-body">
                    <textarea id="html-input" placeholder="Paste your HTML code here..."></textarea>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="css-tab">
            <div class="editor-container">
                <div class="editor-header">
                    <h3>CSS Code</h3>
                </div>
                <div class="editor-body">
                    <textarea id="css-input" placeholder="Paste your CSS code here..."></textarea>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="js-tab">
            <div class="editor-container">
                <div class="editor-header">
                    <h3>JavaScript Code</h3>
                </div>
                <div class="editor-body">
                    <textarea id="js-input" placeholder="Paste your JavaScript code here..."></textarea>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" id="minify-btn">Minify Code</button>
            <button class="btn btn-secondary" id="clear-btn">Clear</button>
        </div>
        
        <div class="stats">
            <p>Original Size: <span id="original-size">0</span> bytes</p>
            <p>Minified Size: <span id="minified-size">0</span> bytes</p>
            <p>Reduction: <span id="reduction">0</span>%</p>
        </div>
    </div>
    
    <footer>
        <p>CodeMinify &copy; 2023 | Minify your code for better performance</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching functionality
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.getAttribute('data-tab');
                    
                    // Update active tab button
                    tabBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Show active tab content
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
            
            // Minify functionality
            const minifyBtn = document.getElementById('minify-btn');
            const clearBtn = document.getElementById('clear-btn');
            const htmlInput = document.getElementById('html-input');
            const cssInput = document.getElementById('css-input');
            const jsInput = document.getElementById('js-input');
            
            minifyBtn.addEventListener('click', function() {
                const activeTab = document.querySelector('.tab-btn.active').getAttribute('data-tab');
                let input, minified;
                
                switch(activeTab) {
                    case 'html':
                        input = htmlInput.value;
                        minified = minifyHTML(input);
                        htmlInput.value = minified;
                        break;
                    case 'css':
                        input = cssInput.value;
                        minified = minifyCSS(input);
                        cssInput.value = minified;
                        break;
                    case 'js':
                        input = jsInput.value;
                        minified = minifyJS(input);
                        jsInput.value = minified;
                        break;
                }
                
                updateStats(input, minified);
            });
            
            clearBtn.addEventListener('click', function() {
                const activeTab = document.querySelector('.tab-btn.active').getAttribute('data-tab');
                
                switch(activeTab) {
                    case 'html':
                        htmlInput.value = '';
                        break;
                    case 'css':
                        cssInput.value = '';
                        break;
                    case 'js':
                        jsInput.value = '';
                        break;
                }
                
                // Reset stats
                document.getElementById('original-size').textContent = '0';
                document.getElementById('minified-size').textContent = '0';
                document.getElementById('reduction').textContent = '0';
            });
            
            // Minification functions
            function minifyHTML(html) {
                return html
                    .replace(/<!--[\s\S]*?-->/g, '') // Remove comments
                    .replace(/>\s+</g, '><') // Remove whitespace between tags
                    .replace(/\s{2,}/g, ' ') // Collapse multiple spaces to one
                    .trim();
            }
            
            function minifyCSS(css) {
                return css
                    .replace(/\/\*[\s\S]*?\*\//g, '') // Remove comments
                    .replace(/\s+/g, ' ') // Collapse whitespace
                    .replace(/;\s+/g, ';') // Remove space after semicolons
                    .replace(/:\s+/g, ':') // Remove space after colons
                    .replace(/\s*\{\s*/g, '{') // Remove space around braces
                    .replace(/\s*\}\s*/g, '}')
                    .replace(/\s*\,\s*/g, ',') // Remove space around commas
                    .trim();
            }
            
            function minifyJS(js) {
                // Basic JS minification (for demonstration)
                // Note: A real minifier would be more complex
                return js
                    .replace(/\/\/[^\n]*\n/g, '') // Remove single-line comments
                    .replace(/\/\*[\s\S]*?\*\//g, '') // Remove multi-line comments
                    .replace(/\s+/g, ' ') // Collapse whitespace
                    .replace(/\s*\(\s*/g, '(') // Remove space around parentheses
                    .replace(/\s*\)\s*/g, ')')
                    .replace(/\s*\{\s*/g, '{') // Remove space around braces
                    .replace(/\s*\}\s*/g, '}')
                    .replace(/\s*=\s*/g, '=') // Remove space around operators
                    .replace(/\s*\+\s*/g, '+')
                    .replace(/\s*\-\s*/g, '-')
                    .replace(/\s*\*\s*/g, '*')
                    .replace(/\s*\/\s*/g, '/')
                    .trim();
            }
            
            function updateStats(original, minified) {
                const originalSize = new Blob([original]).size;
                const minifiedSize = new Blob([minified]).size;
                const reduction = originalSize > 0 ? 
                    Math.round((1 - minifiedSize / originalSize) * 100) : 0;
                
                document.getElementById('original-size').textContent = originalSize;
                document.getElementById('minified-size').textContent = minifiedSize;
                document.getElementById('reduction').textContent = reduction;
            }
        });
    </script>
</body>
</html>
