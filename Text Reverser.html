<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reverser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .description {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .input-section {
            margin-bottom: 25px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #6e8efb;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #reverse-btn {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
        }
        
        #reverse-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(110, 142, 251, 0.6);
        }
        
        #clear-btn {
            background: #f5f5f5;
            color: #777;
        }
        
        #clear-btn:hover {
            background: #e0e0e0;
        }
        
        .output-section {
            margin-top: 20px;
        }
        
        .output-label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        #output-text {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            background: #f9f9f9;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            text-align: left;
            overflow-wrap: break-word;
        }
        
        .copy-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #555;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .copy-btn:hover {
            background: #333;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .show {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Reverser</h1>
        <p class="description">Enter any text below and reverse it with a single click. Useful for coding, puzzles, or just for fun!</p>
        
        <div class="input-section">
            <textarea id="input-text" placeholder="Type or paste your text here..."></textarea>
        </div>
        
        <div class="buttons">
            <button id="reverse-btn">Reverse Text</button>
            <button id="clear-btn">Clear</button>
        </div>
        
        <div class="output-section">
            <span class="output-label">Reversed Text:</span>
            <div id="output-text"></div>
            <button class="copy-btn" id="copy-btn">Copy to Clipboard</button>
        </div>
    </div>
    
    <div class="notification" id="notification">Copied to clipboard!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('input-text');
            const outputText = document.getElementById('output-text');
            const reverseBtn = document.getElementById('reverse-btn');
            const clearBtn = document.getElementById('clear-btn');
            const copyBtn = document.getElementById('copy-btn');
            const notification = document.getElementById('notification');
            
            // Function to reverse text
            function reverseString(str) {
                return str.split('').reverse().join('');
            }
            
            // Reverse button event listener
            reverseBtn.addEventListener('click', function() {
                const text = inputText.value;
                if (text.trim() === '') {
                    outputText.textContent = 'Please enter some text first!';
                    return;
                }
                
                outputText.textContent = reverseString(text);
            });
            
            // Clear button event listener
            clearBtn.addEventListener('click', function() {
                inputText.value = '';
                outputText.textContent = '';
                inputText.focus();
            });
            
            // Copy button event listener
            copyBtn.addEventListener('click', function() {
                if (outputText.textContent === '') return;
                
                const textarea = document.createElement('textarea');
                textarea.value = outputText.textContent;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                // Show notification
                notification.classList.add('show');
                setTimeout(function() {
                    notification.classList.remove('show');
                }, 2000);
            });
            
            // Focus on input when page loads
            inputText.focus();
        });
    </script>
</body>
</html>
