<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word & Character Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .text-input {
            padding: 25px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            resize: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #6e8efb;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 0 25px;
            gap: 15px;
        }
        
        .stat-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 1px solid #eee;
        }
        
        .stat-box h3 {
            color: #777;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .stat-box span {
            font-size: 2.2rem;
            font-weight: 700;
            color: #6e8efb;
        }
        
        .additional-stats {
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .additional-stat {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .additional-stat h3 {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .additional-stat span {
            font-size: 1.5rem;
            font-weight: 600;
            color: #a777e3;
        }
        
        .buttons {
            padding: 0 25px 25px;
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        #clear-btn {
            background: #ff6b6b;
            color: white;
        }
        
        #copy-btn {
            background: #6e8efb;
            color: white;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 600px) {
            .stat-box {
                min-width: 100%;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-font"></i> Word & Character Counter</h1>
            <p>Paste or type your text to analyze it</p>
        </div>
        
        <div class="text-input">
            <textarea id="text-input" placeholder="Start typing or paste your text here..."></textarea>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <h3>Words</h3>
                <span id="word-count">0</span>
            </div>
            <div class="stat-box">
                <h3>Characters</h3>
                <span id="char-count">0</span>
            </div>
            <div class="stat-box">
                <h3>Sentences</h3>
                <span id="sentence-count">0</span>
            </div>
        </div>
        
        <div class="additional-stats">
            <div class="additional-stat">
                <h3>Characters (no spaces)</h3>
                <span id="char-no-spaces">0</span>
            </div>
            <div class="additional-stat">
                <h3>Paragraphs</h3>
                <span id="paragraph-count">0</span>
            </div>
            <div class="additional-stat">
                <h3>Reading Time</h3>
                <span id="reading-time">0s</span>
            </div>
        </div>
        
        <div class="buttons">
            <button id="clear-btn"><i class="fas fa-trash"></i> Clear Text</button>
            <button id="copy-btn"><i class="fas fa-copy"></i> Copy Text</button>
        </div>
        
        <div class="footer">
            <p>Word & Character Counter Tool Â© 2023</p>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const wordCount = document.getElementById('word-count');
        const charCount = document.getElementById('char-count');
        const charNoSpaces = document.getElementById('char-no-spaces');
        const sentenceCount = document.getElementById('sentence-count');
        const paragraphCount = document.getElementById('paragraph-count');
        const readingTime = document.getElementById('reading-time');
        const clearBtn = document.getElementById('clear-btn');
        const copyBtn = document.getElementById('copy-btn');
        
        textInput.addEventListener('input', updateStats);
        clearBtn.addEventListener('click', clearText);
        copyBtn.addEventListener('click', copyText);
        
        function updateStats() {
            const text = textInput.value;
            
            // Character count (with spaces)
            charCount.textContent = text.length;
            
            // Character count without spaces
            charNoSpaces.textContent = text.replace(/\s/g, '').length;
            
            // Word count
            const words = text.trim().split(/\s+/);
            wordCount.textContent = text.trim() === '' ? 0 : words.length;
            
            // Sentence count
            const sentences = text.split(/[.!?]+/).filter(s => s.length > 0);
            sentenceCount.textContent = sentences.length;
            
            // Paragraph count
            const paragraphs = text.split(/\n\n/).filter(p => p.trim().length > 0);
            paragraphCount.textContent = paragraphs.length;
            
            // Reading time (assuming 225 words per minute)
            const readingTimeMinutes = words.length / 225;
            if (readingTimeMinutes < 1) {
                readingTime.textContent = Math.ceil(readingTimeMinutes * 60) + 's';
            } else {
                readingTime.textContent = Math.ceil(readingTimeMinutes) + 'm';
            }
        }
        
        function clearText() {
            textInput.value = '';
            updateStats();
        }
        
        function copyText() {
            textInput.select();
            document.execCommand('copy');
            
            // Show a brief visual confirmation
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
            }, 2000);
        }
        
        // Initialize stats on page load
        updateStats();
    </script>
</body>
</html>
