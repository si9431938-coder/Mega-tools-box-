<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #4a6cf7;
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .upload-area {
            border: 2px dashed #4a6cf7;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
            background: #f8faff;
        }
        
        .upload-area.active {
            border-color: #2ecc71;
            background: #f0fff4;
        }
        
        .upload-icon {
            font-size: 50px;
            color: #4a6cf7;
            margin-bottom: 15px;
        }
        
        .upload-text {
            margin-bottom: 20px;
        }
        
        .btn {
            background: #4a6cf7;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #3a57d7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 87, 215, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #2ecc71;
        }
        
        .btn-secondary:hover {
            background: #27ae60;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input[type="number"] {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #4a6cf7;
            outline: none;
        }
        
        .preview-area {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .preview-title {
            margin-bottom: 15px;
            font-weight: 600;
            color: #444;
        }
        
        .image-container {
            display: inline-block;
            max-width: 100%;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        #preview {
            max-width: 100%;
            display: block;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .hidden {
            display: none;
        }
        
        .dimension-info {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Resizer Tool</h1>
            <p class="subtitle">Resize your images online quickly and easily</p>
        </header>
        
        <div class="main-content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p class="upload-text">Drag & drop your image here or click to browse</p>
                <input type="file" id="fileInput" accept="image/*" class="hidden">
                <button class="btn" id="browseBtn">Browse Files</button>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="width">Width (px)</label>
                    <input type="number" id="width" placeholder="Width" min="1">
                </div>
                <div class="control-group">
                    <label for="height">Height (px)</label>
                    <input type="number" id="height" placeholder="Height" min="1">
                </div>
            </div>
            
            <div class="preview-area">
                <h3 class="preview-title">Preview</h3>
                <div class="image-container">
                    <img id="preview" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Resized image preview">
                </div>
                <p class="dimension-info" id="dimensionInfo">Original dimensions: - x -</p>
            </div>
            
            <div class="action-buttons">
                <button class="btn" id="resizeBtn" disabled>Resize Image</button>
                <button class="btn btn-secondary" id="downloadBtn" disabled>Download</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>¬© 2023 Image Resizer Tool | Made with ‚ù§Ô∏è for easy image editing</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const uploadArea = document.getElementById('uploadArea');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            const resizeBtn = document.getElementById('resizeBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const previewImg = document.getElementById('preview');
            const dimensionInfo = document.getElementById('dimensionInfo');
            
            let originalImage = null;
            let resizedImageBlob = null;
            
            // Event listeners
            browseBtn.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', handleFileSelect);
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('active');
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('active');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('active');
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect();
                }
            });
            
            widthInput.addEventListener('input', updateHeightAccordingToAspectRatio);
            heightInput.addEventListener('input', updateWidthAccordingToAspectRatio);
            
            resizeBtn.addEventListener('click', resizeImage);
            
            downloadBtn.addEventListener('click', downloadImage);
            
            function handleFileSelect() {
                if (fileInput.files && fileInput.files[0]) {
                    const file = fileInput.files[0];
                    
                    if (!file.type.match('image.*')) {
                        alert('Please select an image file.');
                        return;
                    }
                    
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        originalImage = new Image();
                        originalImage.onload = function() {
                            previewImg.src = e.target.result;
                            widthInput.value = originalImage.width;
                            heightInput.value = originalImage.height;
                            updateDimensionInfo(originalImage.width, originalImage.height);
                            resizeBtn.disabled = false;
                        };
                        originalImage.src = e.target.result;
                    };
                    
                    reader.readAsDataURL(file);
                }
            }
            
            function updateHeightAccordingToAspectRatio() {
                if (originalImage && widthInput.value) {
                    const aspectRatio = originalImage.height / originalImage.width;
                    heightInput.value = Math.round(widthInput.value * aspectRatio);
                }
            }
            
            function updateWidthAccordingToAspectRatio() {
                if (originalImage && heightInput.value) {
                    const aspectRatio = originalImage.width / originalImage.height;
                    widthInput.value = Math.round(heightInput.value * aspectRatio);
                }
            }
            
            function updateDimensionInfo(width, height) {
                dimensionInfo.textContent = `Original dimensions: ${originalImage.width} x ${originalImage.height} | New dimensions: ${width} x ${height}`;
            }
            
            function resizeImage() {
                if (!originalImage) return;
                
                const width = parseInt(widthInput.value);
                const height = parseInt(heightInput.value);
                
                if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                    alert('Please enter valid dimensions.');
                    return;
                }
                
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(originalImage, 0, 0, width, height);
                
                canvas.toBlob(function(blob) {
                    resizedImageBlob = blob;
                    previewImg.src = URL.createObjectURL(blob);
                    downloadBtn.disabled = false;
                    updateDimensionInfo(width, height);
                });
            }
            
            function downloadImage() {
                if (!resizedImageBlob) return;
                
                const url = URL.createObjectURL(resizedImageBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'resized-image.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });
    </script>
</body>
</html>
